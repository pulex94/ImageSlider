<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="containerSlide">
            <div id="arrowLeft"><button id="arrowLeftBtn">BACK</button></div>
            <div id="sliderContainer">
                <div id="slider" style="translate: 0px;">
                    <div style="display: block; background-color: aqua;"></div>
                    <div style="background-color:blue;"></div>
                    <div style="background-color:blueviolet;"></div>
                    <div style="background-color: rgb(0, 255, 149);"></div>
                </div>
            </div>
            <div id="arrowRight"><button id="arrowRightBtn" >FORWARD</button></div>
        </div>
        
        <div id="slideSelector">
            <button onclick="changeSlide(0)">1</button>
            <button onclick="changeSlide(-600)">2</button>
            <button onclick="changeSlide(-1200)">3</button>
            <button onclick="changeSlide(-1800)">4</button>
        </div>
    </div>

    <script src="script.js"></script>



















</body>
</html>
